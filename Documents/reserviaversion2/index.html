<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://kit.fontawesome.com/e8e3e14358.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css" />
   <title>réservia</title>
</head>
<body>
   <main>
      <header>
         <header class="header">

            
                <img class="headerimg" src="images/logo/Reservia.png" alt="Logo de Reservia" />
            
                  <nav class="headernav">
                     <a  class="headernavlink" href="#hebergement">hébergements </a> 
                     <a class="headernavlink" href="#activites">activités</a>
                  </nav>
                      
                     <a class="headerinscrire" href="#s'inscrire">s'inscrire</a>
                     
                  
      </header>
      <div id="bas">
         <h1><strong>Trouver votre hébergement pour des vacances de rêve</strong></h1>
         <p>En plein centre ville ou en pleine nature</p> 
              
  
          <form class="recherche">
             <i class="fas fa-map-marker-alt"  ></i>
             <input type="text" name="rechercher" placeholder=" Marseille France"/> 
             <span >rechercher </span>
         </form>
     </div>

     <div id="barre">

         <h3 class="barre__card" >Filtres</h3>
         
         
        
             <button class="economique barre__card" style="padding-left:0px; padding-right:0px;">
                 <i class="fas fa-money-bill-wave "></i>
                 <span>économique</span>
             </button>
         

         
             <button class="familial" style="padding-left:0px; padding-right:0px;" >
                <i class="fas fa-walking"></i>
                <span>familial</span>
             </button>

         
            <button class="romantique" style="padding-left:0px; padding-right:0px;" >
               <i class="fas fa-heart"></i>
               <span>romantique</span>
            </button>

         
             <button class="animaux" style="padding-left:0px; padding-right:0px;">
                <i class="fas fa-dog"></i>
                <span>animaux autorisés</span>
             </button>


      </div >

       <div id="loge">

         <i class="fa fa-info-circle" aria-hidden="true" ></i>
         <h3 class="loge">plus de 500 logements sont disponible dans notre ville</h3>
       </div>
   </main>   
</body>
</html>
